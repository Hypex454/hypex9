<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favoritos - HYPEX</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="site-header">
        <div class="header-top">
            <div class="logo">
                <a class="logo-link" href="/"><h1>HYPEX</h1></a>
            </div>
            <div class="search-bar">
                <input type="search" id="search-input" placeholder="Buscar produtos..." aria-label="Buscar produtos">
                <button type="button" id="search-button"><i class="fas fa-search"></i></button>
            </div>
            <nav class="user-nav">
                <a href="/pages/auth.html" class="nav-link user-entry" id="user-entry"><i class="fas fa-user"></i> Entrar</a>
                <a href="/pages/favorites.html" class="nav-link"><i class="fas fa-heart"></i> Favoritos</a>
                <a href="#" class="nav-link cart-icon" id="cart-button">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count">0</span>
                    <span class="cart-label">Carrinho</span>
                </a>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="favorites-section">
            <h2>Meus Favoritos</h2>
            <div id="favorites-list" class="products-grid">
                <!-- Produtos favoritos serão inseridos aqui -->
            </div>
        </section>

        <div id="cart-modal" class="modal">
            <!-- Conteúdo do carrinho -->
        </div>
    </main>

    <footer class="site-footer">
        <div class="footer-content">
            <div class="footer-section">
                <h4>Atendimento</h4>
                <ul>
                    <li><a href="#faq">FAQ</a></li>
                    <li><a href="#contato">Contato</a></li>
                    <li><a href="#envio">Envio</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <h4>Sobre</h4>
                <ul>
                    <li><a href="#sobre">Quem Somos</a></li>
                    <li><a href="#termos">Termos</a></li>
                    <li><a href="#privacidade">Privacidade</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <h4>Redes Sociais</h4>
                <div class="social-links">
                    <a href="https://www.instagram.com/hypex.ytt?igsh=Ym1mcjZoYmZyajJh&utm_source=qr"><i class="fab fa-instagram"></i></a>
                    <a href="https://www.tiktok.com/@hypex.ytt?_r=1&_t=ZS-91JuQbM4gsi"><i class="fab fa-tiktok"></i></a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2025 HYPEX. Todos os direitos reservados.</p>
        </div>
    </footer>

    <div id="cart-modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Seu Carrinho</h3>
          <button class="close-modal">&times;</button>
        </div>
        <div id="cart-items"></div>
        <div class="cart-footer">
          <div class="coupon-section" style="padding: 1rem; border-top: 1px solid #eee; margin-bottom: 1rem;">
            <div style="display: flex; gap: 0.5rem; margin-bottom: 0.5rem;">
              <input type="text" id="coupon-code-input" placeholder="Código do cupom" 
                style="flex: 1; padding: 0.5rem; /* Efeito acrílico */ background: rgba(255, 255, 255, 0.25); backdrop-filter: blur(5px); -webkit-backdrop-filter: blur(5px); border: 1px solid rgba(224, 224, 224, 0.5); border-radius: 6px; color: var(--text-primary); /* Fallback para navegadores que não suportam backdrop-filter */ @supports not (backdrop-filter: blur(5px)) { background: rgba(255, 255, 255, 0.9); } isolation: isolate; filter: none !important; -webkit-filter: none !important;">
              <button type="button" id="apply-coupon-btn" class="btn btn-outline" 
                style="padding: 0.5rem 1rem; white-space: nowrap;">
                Aplicar
              </button>
            </div>
            <div id="coupon-message" style="font-size: 0.875rem; min-height: 1.5rem;"></div>
          </div>

          <div class="cart-total" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 0.5rem;">
            <span>Subtotal:</span>
            <strong id="cart-subtotal-value">R$ 0,00</strong>
          </div>
          <div id="shipping-total" style="display: none; justify-content: space-between; align-items: center; margin-bottom: 0.5rem; font-size: 0.95rem;">
            <span>Frete:</span>
            <strong id="shipping-total-value">R$ 0,00</strong>
          </div>
          <div id="coupon-discount" style="display: none; justify-content: space-between; align-items: center; margin-bottom: 0.5rem; color: #28a745; font-size: 0.9rem;">
            <span>Desconto:</span>
            <strong id="coupon-discount-value">-R$ 0,00</strong>
          </div>
          <div class="cart-total" style="display: flex; justify-content: space-between; align-items: center; font-size: 1.2rem; font-weight: bold; padding-top: 0.5rem; border-top: 2px solid #333; margin-bottom: 1rem;">
            <span>Total:</span>
            <strong id="cart-total-value">R$ 0,00</strong>
          </div>
          <button type="button" id="checkout-btn" class="checkout-button">
            Finalizar Compra
            <small>(apenas itens selecionados)</small>
          </button>
        </div>
      </div>
    </div>

    <script src="/js/user.js"></script>
    <script src="/js/siteBackground.js"></script>
    <script src="/js/favorites.js"></script>
    <script src="/js/cart.js"></script>
</body>
</html>
